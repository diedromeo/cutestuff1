<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi, Prerana! 🎨💕</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff5e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        #message {
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 10px;
            z-index: 2;
        }

        #tapMessage {
            font-size: 18px;
            color: #900C3F;
            z-index: 2;
        }

        #initialGif img {
            width: 200px;
            margin-top: 10px;
            border-radius: 10px;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #specialFrame {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffe6f2;
            padding: 20px;
            border: 6px solid #ff69b4;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.7);
            max-width: 80%;
            z-index: 4;
        }

        #specialFrame p {
            font-size: 20px;
            color: #ff1493;
            font-weight: bold;
            margin: 10px 0;
        }

        #frameGif {
            display: none;
            width: 180px;
            border-radius: 10px;
            margin-top: 10px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">🎨 Happy Holi, Prerana! 🎨</div>
    <div id="tapMessage">Tap 3 times for a surprise! 🎁</div>
    
    <!-- GIF seen on page load -->
    <div id="initialGif">
        <img src="https://i.pinimg.com/originals/18/0c/f0/180cf02179a39ff03365c096bf745bad.gif" alt="Holi GIF">
    </div>

    <canvas id="holiCanvas"></canvas>

    <!-- Special frame (after 3 taps) -->
    <div id="specialFrame">
        <p>🎨🌸 Happy Holi, Prerana! 🌸🎨</p>
        <p>May the colors of Holi fill your life with **happiness, love, and endless joy! 💖✨</p>
        <p>You are the most beautiful color in my life! 💕🌈</p>
        <p>Wishing you a life as colorful and bright as this festival! 🌟💞</p>
        <!-- GIF inside the frame -->
        <img id="frameGif" src="https://media.tenor.com/aB6r6RGTThYAAAAM/fell-on-the-ground-gifkaro.gif" alt="Happy Holi GIF">
    </div>

    <!-- Holi song -->
    <audio id="holiSong" src="https://dl.prokerala.com/downloads/ringtones/files/mp3/balam-pichkari-1154.mp3"></audio>

    <script>
        const canvas = document.getElementById('holiCanvas');
        const ctx = canvas.getContext('2d');
        const specialFrame = document.getElementById('specialFrame');
        const frameGif = document.getElementById('frameGif');
        const holiSong = document.getElementById('holiSong');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#900C3F', '#C70039', '#581845'];

        function createColorSplash(x, y) {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const size = Math.random() * 50;
                    ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                    ctx.beginPath();
                    ctx.arc(x + (Math.random() - 0.5) * 200, y + (Math.random() - 0.5) * 200, size, 0, Math.PI * 2);
                    ctx.fill();
                }, i * 50);
            }
        }

        let clickCount = 0;
        canvas.addEventListener('click', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            createColorSplash(x, y);
            clickCount++;

            // Play song on first click
            if (clickCount === 1) {
                holiSong.play();
            }

            // Show special frame & GIF inside after 3 taps
            if (clickCount === 3) {
                specialFrame.style.display = 'block'; // Show message frame
                setTimeout(() => {
                    frameGif.style.display = 'block'; // Show GIF inside frame
                }, 1000);
            }
        });
    </script>
</body>
</html>
